services:
  - type: web
    name: isvaryam-chatbot
    plan: free
    env: python
    region: oregon              # or any region close to you
    buildCommand: |
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
      mkdir -p models
      wget -q -O models/tinyllama.gguf \
        https://huggingface.co/TinyLlama/TinyLlama-1.1B-Chat-GGUF/resolve/main/tinyllama-1.1b-chat.Q4_K_M.gguf
    startCommand: gunicorn app:app -k gevent --timeout 300
    envVars:
      - key: MONGO_URI          # set this in Render dashboard
        sync: false
      - key: LLAMA_TEMP
        value: "0.7"
      - key: LLAMA_TOP_P
        value: "0.95"
